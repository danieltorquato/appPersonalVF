<div>
  <h1>Cadastro</h1>
  <form [formGroup]="signUp" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>
    <ion-button type="submit" [disabled]="signUp.invalid"k>Block Button</ion-button>
    <a href="http://localhost:8100/login">Login</a>
  </form>
</div>
