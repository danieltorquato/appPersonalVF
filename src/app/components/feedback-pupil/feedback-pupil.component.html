<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Novo Feedback</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating"></ion-label>
              <ion-input [(ngModel)]="novoFeedback.nomeAluno"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Conte√∫do do Feedback</ion-label>
              <ion-textarea [(ngModel)]="novoFeedback.conteudo"></ion-textarea>
            </ion-item>
          </ion-card-content>

            <ion-button expand="block" (click)="enviarFeedback()">Enviar Feedback</ion-button>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
