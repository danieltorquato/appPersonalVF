<h1>Lista de Alunos</h1>
      <ion-list *ngFor="let item of dataArray">

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{item.shortName}}</ion-card-title>
            <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
                <ion-thumbnail slot="start">
                  <img src="{{item.img}}" />
                </ion-thumbnail>

      </ion-list>
