<ion-searchbar animated="true" placeholder="Pesquisar aluno" [(ngModel)]="queryText" (ionInput)="handleChange($event)"></ion-searchbar>
<h1>Lista de Alunos</h1>
      <ion-list *ngFor="let item of results">
        <ion-item-sliding>
        <ion-item lines="full">
          <ion-thumbnail slot="start">
            <img src="{{item.img}}" />
          </ion-thumbnail>

          <ion-label><div><h2>{{item.shortName}}</h2>

          </div>
      <h3>    {{item.name}}</h3>
      <p><span class="informationData">Email:</span > {{item.email}}</p>
        <a href=""> <u> <p>Ver detalhes</p></u></a>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary"><img src="https://img.icons8.com/pastel-glyph/64/null/information--v1.png"/></ion-item-option>
          <ion-item-option color="danger"><img src="https://img.icons8.com/ios/50/null/trash--v2.png"/></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <!-- <ion-item *ngFor="let result of results">
        {{result.name}}
        {{result.email}}

      </ion-item> -->
      </ion-list>
