<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/pupils"></ion-back-button>
    </ion-buttons>
    <ion-list *ngFor="let pupil of filterPupilsItems">
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Imagem Aluno" src="{{pupil.img}}" *ngIf="pupil.img" />
        </ion-avatar>
        <ion-label> {{pupil.name}} </ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-button (click)="getPupils()">Teste</ion-button>
<ion-content class="ion-padding">

<ion-list *ngFor="let item of pupilsItem">
  <ion-card (click)="pegaId(item.id)" routerLink="/history-pupils/{{item.id}}">
    <ion-card-content>
{{item.name}}
    </ion-card-content>
  </ion-card>
  </ion-list>

    <ion-list >

      <ion-card *ngFor="let item of filterItems">
      <ion-card-header>
        <ion-card-title>{{item.day}}/{{item.month}}/{{item.year}}</ion-card-title>
        <ion-card-subtitle>{{item.hour}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    </ion-list>




<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
  </ion-content>
