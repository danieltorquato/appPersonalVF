<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let feedback of feedbacks">
        <div class="card-container">
          <div class="aluno-foto-container">
            <ion-img [src]="feedback.fotoAluno" class="aluno-foto"></ion-img>
          </div>
          <ion-card class="feedback-card">
            <ion-card-header>
              <ion-card-subtitle class="data-feedback">{{ feedback.dataCriacao | date }}</ion-card-subtitle>
              <ion-card-title class="aluno-nome">{{ feedback.nomeAluno }}</ion-card-title>
            </ion-card-header>
            <ion-card-content [innerHTML]="feedback.conteudo" [class.collapsed]="feedback.collapsed"></ion-card-content>
            <ion-button expand="full" class="expandir-button" (click)="toggleCollapse(feedback)">
              {{ feedback.collapsed ? 'Expandir' : 'Recolher' }}
              <ion-icon name="arrow-down-outline" *ngIf="feedback.collapsed"></ion-icon>
              <ion-icon name="arrow-up-outline" *ngIf="!feedback.collapsed"></ion-icon>
            </ion-button>
            <ion-button class="responder-button" (click)="responderFeedback(feedback)">
              <ion-icon name="arrow-undo-outline"></ion-icon>
            </ion-button>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
