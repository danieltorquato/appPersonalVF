<ion-content>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button default-href="/pupils"></ion-back-button>
    </ion-buttons>
    <ion-list *ngFor="let pupil of pupilsItem" class="toolbar">
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Imagem Aluno" src="{{pupil.img}}" />
        </ion-avatar>
        <ion-label> {{pupil.name}} </ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>
  <ion-button expand="full" (click)="setOpen(true)">
    Teste
  </ion-button>
  <ion-button expand="full"*ngFor="let item of pupilsItem" (click)="pegaId(item.id)" routerLink="/swim-training/{{item.id}}">
    treino Piscina
  </ion-button>
  <!-- <ion-button expand="full" (click)="buscarDados()">
Teste
</ion-button> -->
  <h1>Treino atual</h1>
  <h1>Parcela A</h1>
  <ion-list *ngFor="let item of trainingItems">
    <ion-grid>

        <ion-radio-group value="parcela">
          <ion-col>
          <ion-radio value="A">A</ion-radio>
          </ion-col>
          <ion-col>
            <ion-radio value="B">B</ion-radio>
            </ion-col>
            <ion-col>
              <ion-radio value="C">C</ion-radio>
              </ion-col>
        </ion-radio-group>
    </ion-grid>
      <ion-card>
      <ion-card-content>
        <ion-grid>
           <ion-row>
          <ion-col>
            <iframe width="100" height="200" [src]='' title="Supino reto halteres" frameborder="1" allow="encrypted-media" allowfullscreen></iframe>
          </ion-col>
           <ion-col>
              <ion-card-title>{{item.nome}}</ion-card-title>
          <ion-card-subtitle>{{item.variacao}}</ion-card-subtitle>
          <ion-card-subtitle>Polia</ion-card-subtitle>
          <p><span class="informationData">Repetições:</span > <ion-input value='{{item.repeticoes}}'></ion-input> </p>
           </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterExercises()" color="medium"
        placeholder="Pesquisar Exercício">
      </ion-searchbar>
      <ion-select [(ngModel)]="searchCategory" aria-label="categorias" id="" (ionChange)="filterExercisesCategory()"
        placeholder="Selecione a Categoria" multiple="false">
        Selecione a categoria
        <ion-select-option value=''>

        </ion-select-option>
        <ion-select-option value='Costas'>
          Costas
        </ion-select-option>
        <ion-select-option value='Peito'>
          Peito
        </ion-select-option>
        <ion-select-option value='Pernas'>
          Pernas
        </ion-select-option>
      </ion-select>

      <ion-button shape="round">Add exercício</ion-button>
      <ion-button shape="round" (click)="buscarDados()">Todos os exercícios</ion-button>

      <ion-list *ngFor="let item of filterItems" >
        <ion-item >
          <ion-card  class="cardExercise" >
            <ion-card-header>
              <ion-card-title>{{item.nome}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{item.categoria}}
            </ion-card-content>
            <ion-col size="auto">
              <ion-button fill="clear" color="danger" >
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-card>
          <ion-button slot="end" (click)="addExerciseInTraining(item.nome, item.variacao, item.id)">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ng-template>
  </ion-modal>
</ion-content>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
