  <ion-content>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="/pupils"></ion-back-button>
      </ion-buttons>
      <ion-list *ngFor="let pupil of pupilsItem">
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Imagem Aluno" src="{{pupil.img}}" />
          </ion-avatar>
          <ion-label> {{pupil.name}} </ion-label>
        </ion-item>
      </ion-list>
    </ion-toolbar>
    <ion-button expand="full" (click)="setOpen(true)">
      Teste
    </ion-button>
    <ion-button (click)="currentTraining()">
Alo
    </ion-button>

    <!-- <ion-button expand="full" (click)="buscarDados()">
  Teste
  </ion-button> -->
    <h1>Treino atual</h1>
    <h1>Parcela A</h1>
    <ion-list *ngFor="let item of trainingItems">
      <ion-item>
        <div>
          <h2>{{item.nome}} {{item.variacao}}</h2>
          <h3>Metros: {{item.metros}}</h3>
          <h3>Intensidade: {{item.intensidade}}</h3>
        </div>
      </ion-item>

    </ion-list>
    <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="cancel()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterExercises()" color="medium"
          placeholder="Pesquisar Exercício">
        </ion-searchbar>
        <ion-select [(ngModel)]="searchCategory" aria-label="categorias" id="" (ionChange)="filterExercisesCategory()"
          placeholder="Selecione a Categoria" multiple="false">
          Selecione a categoria
          <ion-select-option value=''>

          </ion-select-option>
          <ion-select-option value='Costas'>
            Costas
          </ion-select-option>
          <ion-select-option value='Peito'>
            Peito
          </ion-select-option>
          <ion-select-option value='Pernas'>
            Pernas
          </ion-select-option>
        </ion-select>

        <ion-button shape="round">Add exercício</ion-button>
        <ion-button shape="round" (click)="buscarDados()">Todos os exercícios</ion-button>

        <ion-list *ngFor="let item of filterItems" >
          <ion-item>
            <ion-card  class="cardExercise">
              <ion-card-header>
                <ion-card-title>{{item.nome}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{item.variacao}}
              </ion-card-content>
            </ion-card>
            <ion-button slot="end" (click)="addExerciseInTraining(item.nome, item.variacao)">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ng-template>
    </ion-modal>
  </ion-content>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
