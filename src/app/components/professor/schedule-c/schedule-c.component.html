<h1>Horários e datas Disponíveis</h1>

<ion-item>
  <ion-label>Agenda</ion-label>
  <ion-datetime color="dark" [showDefaultButtons]="true" displayFormat="DD/MM/YYYY HH:mm" (click)="getSelectedDate()" [(ngModel)]="dateHour" minuteValues="0,30">
    <span slot="time-label"></span>
  </ion-datetime>
</ion-item>
<ion-card>
  <ion-card-content>
<ion-list>
  <ion-item>
      <ion-chip>Outline</ion-chip>
  </ion-item>
</ion-list>
</ion-card-content>
</ion-card>
