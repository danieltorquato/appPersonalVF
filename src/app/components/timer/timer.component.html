<div>
  <p >{{this.time}}:{{this.timeM}}</p>
  <ion-button color="medium" class="timerInit" (click)="chronometerInit()">Iniciar</ion-button>
  <ion-button color="medium" (click)="chronometerPause()">Pausar</ion-button>
  <ion-button color="medium" (click)="chronometerResume()">Resumo</ion-button>
  <ion-button color="medium" (click)="chronometerClear()">Zerar</ion-button>
  <ion-button color="medium" (click)="newTurn()">Nova Volta</ion-button>
</div>
