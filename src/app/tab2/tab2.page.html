  <ion-text class="textDayTraining">Treino do dia</ion-text>

  <ion-row class="containerBox">
    <ion-col class="imgTrainingBox">



      <ion-img class="imgTraining" src="../../assets/img/jupiter.jpg">
      </ion-img>
      <ion-label class="buttonTraining">Acessar Treino</ion-label>


    </ion-col>

  </ion-row>
  <ion-grid>
    <ion-row class="icons">
      <ion-col>
        <ion-img class="iconMenu" src="https://img.icons8.com/017bcc/user/" [routerLink]="['/account']"
          routerDirection="forward"> </ion-img>

      </ion-col>

      <ion-col>
        <ion-img class="iconMenu" src="https://img.icons8.com/017bcc/clock/" [routerLink]="['/history']"
        routerDirection="forward"></ion-img>
      </ion-col>


      <ion-col>
        <ion-img class="iconMenu" src="https://img.icons8.com/017bcc/paste/" [routerLink]="['/schedule']"
        routerDirection="forward"></ion-img>
      </ion-col>
    </ion-row>


    <ion-row class="textIcons">
      <ion-col>
        Perfil
      </ion-col>
      <ion-col>
        Histórico
      </ion-col>
      <ion-col>
        Agenda
      </ion-col>
    </ion-row>
    <ion-row class="icons">
      <ion-col>
        <ion-img class="iconMenu" src="https://img.icons8.com/017bcc/lap-pool/" [routerLink]="['/tabs/tab1']"
          routerDirection="forward"> </ion-img>

      </ion-col>

      <ion-col>
        <ion-img class="iconMenu" src="https://img.icons8.com/017bcc/calendar/" [routerLink]="['/hours']"
        routerDirection="forward"></ion-img>
      </ion-col>


      <ion-col>
        <ion-img class="iconMenu" src="https://img.icons8.com/017bcc/weightlift/"></ion-img>
      </ion-col>
    </ion-row>


    <ion-row class="textIcons">
      <ion-col>
        Natação
      </ion-col>
      <ion-col>
        Horários
      </ion-col>
      <ion-col>
        Musculação
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-col class="contentOne">
    <ion-button class="trainingInit" expand="block" color="tertiary">Outline + Block</ion-button>
    <ion-button class="trainingInit" expand="block" color="tertiary">Outline + Block</ion-button>
  </ion-col>
</ion-content>
